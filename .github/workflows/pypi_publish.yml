name: Publish wheels to PyPI

on:
  # allows running workflows manually
  workflow_dispatch:

  release:
    types: [published]

jobs:
  main:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # ubuntu-24.04-arm not supported due to lack of netcdf-devel hdf5-devel
        os: [ubuntu-24.04, macos-13, macos-14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.0
        # All the settings for cibuildwheel are in pyproject.toml
        env:
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=${{ matrix.os == 'macos-14' && '14.0' || '13.0' }}
            DYLD_LIBRARY_PATH=/usr/local/opt/gcc/lib/gcc/current/:$DYLD_LIBRARY_PATH
            FC=gfortran-14
            HDF5_ROOT=$(brew --prefix hdf5)
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: vmecpp-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  make-sdist:
    name: Make SDist
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Build SDist
      run: pipx run build --sdist

    - name: Move Files
      run: mv dist wheelhouse

    - name: Upload SDist
      uses: actions/upload-artifact@v4
      with:
        name: vmecpp-sdist
        path: ./wheelhouse/*.tar.gz

  pypi-publish:
    name: Publish wheels to PyPI
    if: github.event_name == 'release'
    needs: [main, make-sdist]
    runs-on: ubuntu-24.04
    environment:
        name: pypi
    permissions:
        id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: wheelhouse
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
