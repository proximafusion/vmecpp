name: CI

on:
  pull_request:
  push:
    branches:
      - main

# Cancel currently running job if a new one comes along for the same branch or tag.
# From https://stackoverflow.com/a/72408109.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.1

  tests:
    name: Install and run tests
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-22.04, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install required packages for MacOS
        if: ${{ contains(matrix.os, 'macos') }}
        run: |
          brew install gcc cmake ninja libomp netcdf-cxx eigen nlohmann-json protobuf lapack git open-mpi
          # Add missing symbolic links for gfortran
          ln -s $(which gfortran-14) /usr/local/bin/gfortran
          ln -s $(which gcc-14) /usr/local/bin/gcc
      - name: Install required packages for Ubuntu
        if: ${{ contains(matrix.os, 'ubuntu') }}
        run: |
          # install VMEC++ deps as well as VMEC2000 deps (we need to import VMEC2000 in a test)
          sudo apt-get update && sudo apt-get install libnetcdf-dev liblapacke-dev libopenmpi-dev libeigen3-dev nlohmann-json3-dev libhdf5-dev libnetcdff-dev libscalapack-openmpi-dev
          # needed for some VMEC++/VMEC2000 compatibility tests
          python -m pip install vmec@https://storage.googleapis.com/proxima-hosting/wheels/vmec-0.0.4-cp310-cp310-linux_x86_64.whl
      - name: Install package
        run: python -m pip install -vvv .[test]
      - name: Test package
        run: python -m pytest tests/
